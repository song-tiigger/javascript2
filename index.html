<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뽀모도로 타이머</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/jquery.js"></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <h1>Pomodoro Timer</h1>
      <div class="timer-info">25분 동안 집중하고 5분동안 휴식하세요.</div>

      <div class="category">
        <button id="work">집중</button>
        <button id="break">휴식</button>
      </div>

      <div class="timer">
        <div class="circle">
          <div class="time">
            <span id="minutes"></span>
            <span>:</span>
            <span id="seconds"></span>
          </div>
        </div>
      </div>

      <div class="btn-wrap">
        <button id="start"><img src="./images/start.png" alt="시작"></button> 
        <button id="pause"><img src="./images/pause.png" alt="일시정지"></button> 
        <button id="reset"><img src="./images/reset.png" alt="다시 시작"></button> 
      </div>
      
    </div> <!-- wrapper -->
  </div> <!-- container -->

  <script src="./js/index.js"></script>

</body>

</html>
