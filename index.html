<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뽀모도로 타이머</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/jquery.js"></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <h1>Pomodoro Timer</h1>
      <div class="timer-info">25분 동안 집중하고 5분동안 휴식하세요.</div>

      <div class="category">
        <button id="work">집중</button>
        <button id="break">휴식</button>
      </div>

      <div class="timer">
        <div class="circle">
          <div class="time">
            <span id="minutes"></span>
            <span>:</span>
            <span id="seconds"></span>
          </div>
        </div>
      </div>

      <div class="btn-wrap">
        <div class="start-reset-box">
          <button id="start">start</button> 
          <button id="reset">reset</button> 
        </div>
        <button id="pause">pause</button>
      </div>


      <!-- <div class="controls">
        <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

        <a id="reset" href="./"><i class="fa-solid fa-arrow-rotate-left"></i></a>
      </div> -->
    </div>


  </div> <!-- wrapper -->
  </div> <!-- container -->

  <script src="./js/index.js"></script>

</body>

</html>
